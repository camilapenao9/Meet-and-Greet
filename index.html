<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny Depp M&G</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/0f0c0a43f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="Intro">
        <div class="imagen-intro">
            <img src="img/johnny depp meet and greet _Mesa de trabajo 1.png" alt="">
        </div>
    </section>


    <section id="Info">
        <div class="Info">
        <div class="contenidoinfo">
            <div class="cajasinfo">
                <div >
                    <h2></h2>
                    <img src="img/fecha.png" class="imagen-info" alt="caja">
                    <p>20/05/2023
                    </p>
                </div>

                <div >
                    <h2></h2>
                    <img src="img/lugar-01.png" class="imagen-info" alt="caja">
                    <p>Teatro Gran Rex
                    </p>
                </div>

                <div >
                    <h2></h2>
                    <img src="img/hora.png" class="imagen-info" alt="caja">
                    <p>20hs
                    </p>
                </div>
            </div>

        <div class="cajatitulo">
                <div>
                    <img src="img/quieres conocer_Mesa de trabajo 1.png" class="imagen-info" alt="caja">
                    <p>¡Lo único que tienes que hacer es llenar el <br>
                        siguiente formulario con todos tus datos y <br>
                        ya estás participando!</p>
                </div>
            
        </div>


    </div> 
      </section>

      <section id="form1">
        <form action="respuesta.html">
            <div class="nombre">
                <input type="text" name="nombre" required placeholder="Nombre">
            </div>

            <div class="apellido">
                <input type="text" name="apellido" required placeholder="Apellido">
            </div>

            <div class="email">
                <input type="email" name="email" required placeholder="Email">
            </div>

        <div class="genero">
            <label for="campogenero">
            <span>Género</span>
            <select name="genero" id="campogenero" required placeholder="Genero">
                <option>Seleccione</option>
                <option>Femenino</option>
                <option>Masculino</option>
                <option>Prefiero no decirlo</option>
            </select>
            </label>
        </div>

        <div class="localidad">
            <label for="campolocalidad">
            <span>Provincia</span>
            <select name="localidad" id="campolocalidad" required>
                <option>Seleccione</option>
                <option>Buenos Aires</option>
                <option>Ciudad Autónoma de Buenos Aires</option>
                <option>Catamarca</option>
                <option>Chaco</option>
                <option>Chubut</option>
                <option>Córdoba</option>
                <option>Corrientes</option>
                <option>Entre Ríos</option>
                <option>Formosa</option>
                <option>Jujuy</option>
                <option>La Pampa</option>
                <option>La Rioja</option>
                <option>Mendoza</option>
                <option>Misiones</option>
                <option>Neuquén</option>
                <option>Río Negro</option>
                <option>Salta</option>
                <option>San Juan</option>
                <option>San Luis</option>
                <option>Santa Cruz</option>
                <option>Santa Fe</option>
                <option>Santiado del Estero</option>
                <option>Tierra del Fuego, Antártida e Islas del Atlántico</option>
                <option>Tucumán</option>
            </select>
            </label>
        </div>

        <div class="campomensaje">
            <label for="campomensaje">
                <textarea name="mensaje" id="campomensaje" cols="30" rows="10" required placeholder="Cuéntanos, ¿por qué deberías ganar?"></textarea> 
            </label>
        </div>

        <div class="terminosycondiciones">
            <input type="checkbox" name="aceptar" required>
            <label for="terminosycondiciones"><a href="https://images.samsung.com/is/content/samsung/p5/es/docs/bbll-concursomgIGPabloAlboran.pdf">Acepto Términos y Condiciones</a></label>
        </div>

        <div class="enviar">
            <input type="submit" value="Enviar">
        </div>
        
        </form>
    </section>

    <footer>
        <p> 2023 - Creatividad y Contenidos II </p>
        <a href="javascript:void(0);" class="iconoredes" onclick="myFunction()"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="javascript:void(0);" class="iconoredes" onclick="myFunction()"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
        <a href="javascript:void(0);" class="iconoredes" onclick="myFunction()"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
    </footer>
</body>
</html>
